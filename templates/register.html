<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register - BetSocial</title>
    <style>
        :root {
            --light-blue: #00bfff;
            --dark-bg: #000000;
        }
        
        body {
            margin: 0;
            padding: 0;
            background-color: var(--dark-bg);
            color: white;
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .container {
            display: flex;
            flex: 1;
            background-color: var(--dark-bg);
        }
        
        .image-section {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }
        
        .basketball-image {
            max-width: 80%;
            height: auto;
            object-fit: contain;
            opacity: 0.9;
        }
        
        .register-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            background-color: var(--dark-bg);
        }
        
        h1 {
            color: var(--light-blue);
            margin-bottom: 2rem;
            font-size: 2.5rem;
            text-shadow: 0 0 10px rgba(0, 191, 255, 0.3);
        }
        
        .form-container {
            width: 100%;
            max-width: 400px;
            padding: 2rem;
            background-color: rgba(0, 0, 0, 0.8);
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 191, 255, 0.2);
            border: 2px solid var(--light-blue);
        }
        
        input {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: 1px solid var(--light-blue);
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
            box-sizing: border-box;
            transition: all 0.3s ease;
        }
        
        input:focus {
            outline: none;
            border-color: white;
            box-shadow: 0 0 10px rgba(0, 191, 255, 0.3);
        }
        
        button {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: none;
            border-radius: 5px;
            background-color: var(--light-blue);
            color: white;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        
        button:hover {
            background-color: #0099cc;
            transform: translateY(-2px);
        }
        
        a {
            color: var(--light-blue);
            text-decoration: none;
            transition: color 0.3s;
        }
        
        a:hover {
            color: white;
        }

        .error-message {
            color: #ff4444;
            margin-top: 1rem;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image-section">
            <img src="{{ url_for('static', filename='images/basketball.jpg') }}" alt="Basketball" class="basketball-image">
        </div>
        <div class="register-section">
            <h1>Create Account</h1>
            <div class="form-container">
                <form method="POST">
                    <input type="text" name="username" placeholder="Username" required>
                    <input type="password" name="password" placeholder="Password" required>
                    <button type="submit">Register</button>
                </form>
                {% if error %}
                    <p class="error-message">{{ error }}</p>
                {% endif %}
                <p style="text-align: center; margin-top: 1rem;">
                    Already have an account? <a href="{{ url_for('login.home') }}">Login here</a>
                </p>
            </div>
        </div>
    </div>
</body>
</html>
