<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fantasy Football</title>
    <style>
        body { background-color: #000; color: white; text-align: center; font-family: Arial; }
        h1 { color: #5dc5f5; }
    </style>
</head>
<body>
    <h1>Welcome to Fantasy Football</h1>
    <p>By Anthony O AND Caleb C</p>

    {% if 'username' in session %}
        <p>Welcome, {{ user.username }}! Your bankroll: ${{ user.bankroll }}</p>
        <p><a href="{{ url_for('betting') }}">Go to Betting Page</a></p>
        <a href="{{ url_for('logout') }}"><button>Logout</button></a>
    {% else %}
        <form method="POST" action="{{ url_for('login') }}">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <p>Don't have an account? <a href="{{ url_for('register') }}">Register here</a></p>
    {% endif %}
</body>
</html>
