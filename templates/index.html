<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BetSocial</title>
    <style>
        body { background-color: #000; color: white; text-align: center; font-family: Arial; }
        h1 { color: #5dc5f5; }
    </style>
</head>
<body>
    <h1>Welcome to BetSocial</h1>
    <p>Produced by Anthony Ortiz & Caleb Cramer</p>
    {% if 'username' in session %}
        <p>Welcome, {{ user.username }}! Your bankroll: ${{ user.bankroll }}</p>
        <p><a href="{{ url_for('friends.friends') }}">Friends</a> | <a href="{{ url_for('betting.betting') }}">Betting</a></p>
        <a href="{{ url_for('login.logout') }}"><button>Logout</button></a>
    {% else %}
        <form method="POST" action="{{ url_for('login.login') }}">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <p>Don't have an account? <a href="{{ url_for('login.register') }}">Register here</a></p>
    {% endif %}
    
</body>
</html>
